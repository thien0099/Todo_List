<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="./image/z6417538235568_a81f5715b61364e0094be95eec2f8ea1.jpg" type="image/x-icon" style="border-radius: 50%;">

</head>
<body>
    <div class="container">
        <img src="./image/logo.png" alt="" class="logo">
        <div class="nameWeb1">
            <p><a href="./contact.html" class="link" id="click">Sign Up</a></p>
            <p><a href="./myself.html" class="link" id="click">Log In</a></p>
        </div>
    
    </div>       
    <div>
        <input type="checkbox" id = "menuIcon">
        <label for = "menuIcon" class="menu" id="click1">
            <i class="fa-solid fa-bars"></i>
        </label> 
        <div class="navi">
            <div class="task">
                <p class="Cater">CÔNG VIỆC</p><br>
                <input type="checkbox" id="funct">
                <label for="funct" class="add">
                    <div class="fun">
                        <i class="fa-solid fa-square-plus"></i>
                        <label for="funct" class="fun">
                            <p class="link">Thêm công việc</p>
                        </label>
                    </div>
                </label>
                <div id="addtask">
                    <div style="width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; padding: 50px;">
                        <input type="text" placeholder="Thêm công việc" id="comp1">
                    </div>
                    
                </div>
                <div class="fun">
                    <i class="fa-solid fa-forward"></i>
                    <span class="fun">
                        <a href="#" class="link">Nhiệm vụ sắp tới</a>
                    </span>
                </div>
                <div class="fun">
                    <i class="fa-solid fa-calendar-day"></i>
                    <span class="fun">
                        <a href="#" class="link">Hôm nay</a>
                    </span>
                </div>
                <div class="fun">
                    <i class="fa-solid fa-calendar-days"></i>
                    <span class="fun">
                        <a href="#" class="link">Thời khoá biểu</a>
                    </span>
                </div>
            </div>
            <div class="task">
                <p class="Cater">DANH MỤC</p><br>
                <div class="fun">
                    <i class="fa-solid fa-user"></i>
                    <span class="fun">
                        <a href="#" class="link">Cá nhân</a>
                    </span>
                </div>
                <div class="fun">
                    <i class="fa-solid fa-user-group"></i>
                    <span class="fun">
                        <a href="#" class="link">Nhóm</a>
                    </span>
                </div>
                <div class="fun">
                    <i class="fa-solid fa-plus"></i>
                    <span class="fun">
                        <a href="#" class="link">Thêm</a>
                    </span>
                </div>
            </div>
            <div class="myself">
                <hr>
                <div class="fun">
                    <i class="fa-solid fa-sliders"></i>
                    <span class="fun" >Cài đặt</span>
                </div>
                <div class="fun">
                    <i class="fa-regular fa-circle-user"></i>
                    
                    <span class="fun"  >Tài khoản</span>
                </div>
                
            </div>
        </div> 
        <div class="back">
            <!-- <img src="./image/2.png" alt="" class="log"> -->

            <!-- <h1 style="color: #F8b195; align-self: center; min-width: 500px;" >Chào mừng đến với ToDoList!</h1> -->
            <div class="authored">
                <i class="fa-regular fa-copyright"><span> authored by Minh Thien</span></i>
                
            </div>
            <!-- <div class="demo">
                <button class = "but">+</button>
                <p class="title" id="id1">Thêm nhiệm vụ</p>
            </div>
            <div class="content">
                <div class="demo1"><p class="title">Danh sách công việc</p></div>
                <div class="demo2"><p class="title">Thời khóa biểu</p></div>
            </div> -->
        </div>

    </div>
</body>
</html>
